<eaf-text-box *ngIf="textBox" [component]="component" [(model)]="model[component.Binding.PropertyPath[0]]"></eaf-text-box>
<eaf-entity-selector *ngIf="entitySelector" [component]="component" [ownerEntity]="model" [model]="model[component.Binding.PropertyPath[0]]"></eaf-entity-selector>
<eaf-entity-list *ngIf="entityList" [entityCaption]="component.Caption" [entityName]="entityList.EntityName" [ownerEntity]="model" [model]="entityList" [isEmbedded]="true"></eaf-entity-list>
