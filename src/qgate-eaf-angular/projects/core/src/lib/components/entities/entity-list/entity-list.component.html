<h1>Entity list</h1>
<p-table [value]="model">
  <ng-template pTemplate="header">
      <tr>
          <th *ngFor="let attribute of attributes">
              {{attribute.Caption}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-model>
      <tr>
          <td *ngFor="let attribute of attributes">
                  {{model[attribute.Name]}}
          </td>
      </tr>
  </ng-template>
</p-table>
